name: Deploy to Production

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "\
            mkdir -p /var/www/prod/itcc-website-frontend && \
            rsync -avz --delete \
              --exclude='node_modules' \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='.env.local' \
              --exclude='.next/cache' \
              ./ /var/www/prod/itcc-website-frontend/ && \
            cd /var/www/prod/itcc-website-frontend && \
            npm ci --legacy-peer-deps --only=production && \
            npm run build && \
            pm2 startOrReload ecosystem.config.js --env production \
          "
