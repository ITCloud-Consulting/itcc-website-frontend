name: Next.js CI

on:
  push:
    branches: [ main, master, prod ]
  pull_request:
    branches: [ main, master, prod ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    # - name: Run linting
    #   run: npm run lint
    
    # - name: Run tests 
    #   run: npm test
    
    - name: Build application
      run: npm run build
      
