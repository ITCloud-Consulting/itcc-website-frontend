name: Next.js CI

on:
  push:
    branches: [ main, master, prod ]
  pull_request:
    branches: [ main, master, prod ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    # - name: Set up Node.js
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: '18.x'
    #     cache: 'npm'
        

    - name: Debug secrets
      run: |
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Username: ${{ secrets.VPS_USERNAME }}"
        echo "Key length: ${{#secrets.VPS_SSH_KEY}}"
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/apps/prod/itcc-website-frontend
          git pull origin prod || git clone https://github.com/ITCloud-Consulting/itcc-website-frontend.git .
          npm ci --legacy-peer-deps
          npm run build
    
